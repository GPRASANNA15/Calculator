<!DOCTYPE html>
<head>
    <meta name="viewport" content="width:device-width,initial-scale:1.0">
    <title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
        background: linear-gradient(to left,purple,blue);
    }
    #topinnerbox{
        border:1px solid black;
        width: 470px;
        padding:10px;
    }
    #calc{
        width: 500px;
        margin:10px auto;
        background-color: white;
    }
   button{
    width:100px;
   }
   h1{
    background-color: rgba(255,255,255,0.9);
   }
    #outputbox{
        height:50px;
        width:300px;
        box-shadow: 0 2px 4px;
    }
    #bottominnerbox{
        padding: 10px;
        border:1px solid black;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(100px,4fr));
        gap:10px;
    }
    @media screen and (max-width:450px)
    {
       #outputbox{
        font-size: 100px;
       }
       #bottominnerbox{
        width: 100%;
        font-size: 100px;
       }
       #calc{
        width:100%;
       }
       button{
        height:200px;
        width:200px;
        font-size: 100px;
       }
       #outerbox{
        width:100%;
       }
    }
    
</style>    
</head>
<body>
    <h1>Enter number  in the box to perform mathematical operation </h1>
    <div id="calc"class="p-3 shadow" style="max-width: 500px; width: 100%;"></div>
</body>
<script src="script.js"></script>
